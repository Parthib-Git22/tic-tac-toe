<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Version of Tic-Tac-Toe</title>
    <link rel="icon" href="/Tic-Tac-Toe/img/tic-tac-toe.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="win-msg hide">
        <p id="msg-win">We have a winner</p>
        <button class="new-btn">New Game</button>
    </div>
    <div class="draw-msg hide">
        <p id="msg-draw">No Winner, it's a draw</p>
        <button class="new-btn-draw">New Game</button>
    </div>
    <main>
        <h1 id="heading">Tic-Tac-Toe</h1>
        <div class="game-container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset-btn">Reset Game</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
